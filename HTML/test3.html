<!DOCTYPE html>
<html>
    <head>
        <title>My Visual Media</title>
        <style>
            body {
                background-color: #f0f0f0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin: 0;
                padding: 0;
                background-image: url('Meyetransp.jpg');  /* Add this line for the background image */
                background-size: cover;  /* This will scale your image to cover the whole body */
                position: relative;
                font-family: Arial, sans-serif; /* Set the font to Arial */
                color: white; 
            }
            body::before {
                content: "";
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background-color: #ffffff;
                background-image: url('fern.jpg'); /* Add your pattern image here */
                background-repeat: repeat; /* This will make your pattern repeat */
                z-index: 1;  /* Ensures the background color is above the image, but below the rest of the content */
            }
            h1, p, .links, video, .contact-form {
                position: relative;
                z-index: 2;  /* Ensures this content is above the background color/image */
            }
            img, video {
                max-width: 50%;
                height: auto;
                border: 3px solid black; /* Add border around media elements */
                box-shadow: 0px 0px 8px 2px rgba(0,0,0,0.3); /* Add some shadow for 3D effect */
            }
            .caption {
                position: absolute;
                bottom: 0;
                background: rgba(255, 255, 255, 0.5);
                color: #f0f0f0;
                width: 100%;
                text-align: center;
                padding: 5px;
            }
            @media (max-width: 768px) {
                img, video {
                    max-width: 90%;
                }
            }
            .links {
                display: flex;
                justify-content: center;
                gap: 15px;
                margin-top: 20px;
            }
            a {
                color: #ffffff;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            .contact-form {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 50%;
                margin-top: 20px;
            }
            .contact-form input, .contact-form textarea {
                width: 100%;
                margin-bottom: 10px;
                padding: 5px;
            }
            .contact-form button {
                padding: 10px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Psyche Du Film</h1>
        <div class="links">
            <a href="https://www.inprnt.com/profile/psydufilm/">Buy Art!</a>
            <a href="https://www.instagram.com/psychedufilm/">Instagram</a>
            <a href="https://www.tiktok.com/@du_film">TikTok</a>
            <a href="https://www.youtube.com/@psychedufilm">YouTube</a>
        </div>
        <p>Here is a paragraph about my visual media. Feel free to add more text here as needed.</p>
        <video controls>
            <source src="TTsnip7.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="contact-form">
            <h2>Contact Me</h2>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </div>
    </body>
</html>
